<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/js/jquery-2.1.3.js"></script>
        <script type="text/javascript"src="../js/popup.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/css.css">
    </head>
    <body>
        <div id="block">
        <div>
            <a href="http://www.kinopoisk.ru/" target="_blank">
                <img src="../images/kinopoisk.png" width="100" heigth="100"></img>
            </a>
        </div>
        <div id="load" align="center">
            <img src="../images/loader.gif" class="Loader" alt="Preloader" align="center"></img>
        </div>
        <div class="inset">
            <input type="radio"/ class="inset_radio" name="inset1" id="ratingfun">
            <label for="ratingfun">Оценка впечатлений</label>
            <input type="radio"/ class="inset_radio" name="inset1" id="cinemamap">
            <label for="cinemamap">Кинотеатры городов</label>
            <input type="radio"/ class="inset_radio" name="inset1" id="cinemaevent">
            <label for="cinemaevent">Кинособытия</label>
            <input type="radio"/ class="inset_radio" name="inset1" id="allcinema">
            <label for="allcinema">Все кинотеатры</label>
        </div>
        <div id="searchtype">
            <p align='center'>Навигатор по жанру</p>
            <table id="search">
                <tr align='left'>
                    <td id="searchfirst"></td>
                    <td id="searchsecond"></td>
                    <td id="searchthird"></td>
                </tr>
            </table>
        </div>
        <div id="todayincinema">
            <p align='center'>Сегодня в кино</p>
            <div id="namecinema" align='left'></div>
            <div id="rating" align='center'></div>
            <table id="cinema">
                <tr>
                    <th>Кино</th>
                    <th>Рейтинг</th>
                </tr>
            </table>
        </div>
        <div id="soonandcost">
            <div class="table-title">
                <p align='center'>Афиша кино</p>
            </div>
            <table id="cinema">
                <tr>
                    <td>
                        <p align='center'>Скоро в кино</p>
                        <table id="soonincinema">
                            <tr>
                                <th>Кино</th>
                                <th>Премьера</th>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <p align='center'>Кассовые сборы</p>
                        <table id="cost">
                            <tr>
                                <th>Кино</th>
                                <th>Касса</th>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>   
        </div>
        <div id="lider">
            <p align='center'>Лидеры кинопроката</p>
            <table id="lidercinema">
                <tr align='left'>
                    <th>Кино</th>
                    <th>Подробная информация</th>
                </tr>
            </table>
        </div>
        <div id="actorid">
            <p align="center">Популярные актеры</p>
            <table id="actors">
                <tr align='center'>
                    <th>Актеры</th>
                    <th>Режиссеры</th>
                </tr>
                <tr>
                    <td id="actorfield"></td>
                    <td id="directorfield"></td>
                </tr>
            </table>
        </div>
        <div id="wrapper">
        </div>
        </div>
    </body>
</html>
